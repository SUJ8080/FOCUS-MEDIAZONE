<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .feedback-box {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      font-family: 'Poppins', sans-serif;
    }

    .emoji-rating {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .emoji-rating input[type="radio"] {
      display: none;
    }

    .emoji-rating label {
      font-size: 32px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .emoji-rating input[type="radio"]:checked + label {
      transform: scale(1.3);
      filter: drop-shadow(0 0 4px #0f0);
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .submit-btn {
      background: #22c55e;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>

  <div class="feedback-box">
    <h2>Share your Feedback</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfba-fFOED-9SZp38RW3idUd8UHz_F1nNv9tKg7jy6jEZUhfA/formResponse" method="POST">     
      <p>How would you rate your experience?</p>
      <div class="emoji-rating">
        <input type="radio" id="rate1" name="entry.1775108626" value="😠">
        <label for="rate1">😠</label>

        <input type="radio" id="rate2" name="entry.1775108626" value="😞">
        <label for="rate2">😞</label>

        <input type="radio" id="rate3" name="entry.1775108626" value="😐">
        <label for="rate3">😐</label>

        <input type="radio" id="rate4" name="entry.1775108626" value="🙂">
        <label for="rate4">🙂</label>

        <input type="radio" id="rate5" name="entry.1775108626" value="😄">
        <label for="rate5">😄</label>
      </div>

      <textarea name="entry.1622112050" rows="5" placeholder="Tell us about your experience"></textarea>
      <br>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>
</html>
