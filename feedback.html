<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }

    .feedback-box {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .emoji-rating {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .emoji-rating input[type="radio"] {
      display: none;
    }

    .emoji-rating label {
      font-size: 32px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .emoji-rating input[type="radio"]:checked + label {
      transform: scale(1.3);
      filter: drop-shadow(0 0 4px #0f0);
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .submit-btn {
      background: #22c55e;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #16a34a;
    }

    .thank-you {
      display: none;
      font-size: 1.2rem;
      color: #22c55e;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="feedback-box">
    <h2>Share your Feedback</h2>
    <form id="feedbackForm">
      <p>How would you rate your experience?</p>
      <div class="emoji-rating">
        <input type="radio" id="rate1" name="entry.1775108626" value="üò†" required>
        <label for="rate1">üò†</label>

        <input type="radio" id="rate2" name="entry.1775108626" value="üòû">
        <label for="rate2">üòû</label>

        <input type="radio" id="rate3" name="entry.1775108626" value="üòê">
        <label for="rate3">üòê</label>

        <input type="radio" id="rate4" name="entry.1775108626" value="üôÇ">
        <label for="rate4">üôÇ</label>

        <input type="radio" id="rate5" name="entry.1775108626" value="üòÑ">
        <label for="rate5">üòÑ</label>
      </div>

      <textarea name="entry.1622112050" rows="5" placeholder="Tell us about your experience" required></textarea>
      <br>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      ‚úÖ Thank you for your feedback!
    </div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        await fetch("https://docs.google.com/forms/d/e/1FAIpQLSfba-fFOED-9SZp38RW3idUd8UHz_F1nNv9tKg7jy6jEZUhfA/formResponse", {
          method: "POST",
          mode: "no-cors",
          body: formData
        });

        form.style.display = "none";
        thankYou.style.display = "block";
      } catch (err) {
        alert("Something went wrong. Please try again.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
