<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Focus Mediazone</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .logo {
      height: 80px;
      width: auto;
    }

    .carousel-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    nav a {
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f39c12;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <header>
  <div class="d-flex align-items-center px-4 py-3 bg-black shadow-sm position-relative">
    <!-- Logo on the left -->
    <a href="index.html" class="position-absolute start-0 ps-4">
      <img src="logo1.png" alt="Focus Mediazone Logo" class="logo">
    </a>

    <!-- Centered header text -->
    <div class="header-text text-center mx-auto text-white">
      <h1><span style="color:#f39c12;">Focus Mediazone</span></h1>
      <p>WEB : PRINT : ADVERTISING : MARKETING</p>
    </div>
  </div>
</header>
    <!-- Navigation Bar -->
    <nav class="bg-dark text-center py-2">
      <a href="index.html" class="mx-2">Home</a>
      <a href="about.html" class="mx-2">About</a>
      <a href="contact.html" class="mx-2">Contact</a>
      <a href="feedback.html" class="mx-2">Feedback</a>
      <a href="media.html" class="mx-2">Media</a>
    </nav>
  </header>

  <main>
    <!-- Image Slider (Carousel) -->
    <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img1.jpg" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="img2.jpg" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="WOMAN.jpg" class="d-block w-100" alt="Slide 3">
        </div>
        <div class="carousel-item">
          <img src="img5.jpg" class="d-block w-100" alt="Slide 4">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-center text-white py-3 mt-5">
    &copy; 2025 Focus Mediazone. All Rights Reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
